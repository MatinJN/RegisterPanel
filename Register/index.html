<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body style="background-image: url(https://www.pixelstalk.net/wp-content/uploads/2016/06/Solid-color-wallpaper-hd-download.jpg);">

   <form style="text-align: center;padding: 20px ;background-color: yellow; width: 25%;margin: 3rem auto 0 ; " action="">
       <h3 style="color: #000;">MEMBER LOGIN</h3>
       <input style="width: 70%;padding: 10px;border-radius: 5px ;border: 2px solid rgb(235, 237, 106);" type="email" autofocus placeholder="Username" required>
       <input style="width: 70%;padding: 10px;border-radius: 5px ;border: 2px solid rgb(235, 237, 106);margin-top: 20px;" type="password" placeholder="Password" required minlength="8"> <br>
       <input type="checkbox">
       <label for="">Remember Me </label>
       <input type="checkbox">
       <label for="">Forgot Password? </label> <br>
       <button style="width: 40%;margin:auto 100px auto;background-color: yellowgreen;color: #fff;margin-top: 20px;border-radius: 20px;cursor: pointer; " type="submit">LOGIN</button>
   </form>
   <form style="text-align:center ;padding: 10px; background-color: yellow;width: 25%; margin: 3rem auto 0;" action="">
       <h3 style="color: #000;">REGISTRATION</h3>
       <input style="width: 70%; padding : 10px;border-radius: 5px ;border: 3px solid #000;margin-bottom: 20px;" type="text" placeholder="First Name" required minlength="4">
       <input style="width: 70%; padding : 10px;border-radius: 5px ;border: 3px solid #000;margin-bottom: 20px;" type="text" placeholder="Last Name" required minlength="5">
       <input style="width: 70%; padding : 10px;border-radius: 5px ;border: 3px solid #000;margin-bottom: 20px;" type="text" placeholder="User Name" required minlength="5">
       <input style="width: 70%; padding : 10px;border-radius: 5px ;border: 3px solid #000;margin-bottom: 20px;" type="email" placeholder="Email adress" required>
       <input style="width: 70%; padding : 10px;border-radius: 5px ;border: 3px solid #000;margin-bottom: 20px;" type="password" placeholder="Password" required minlength="8">
       <input style="width: 70%; padding : 10px;border-radius: 5px ;border: 3px solid #000;margin-bottom: 20px;" type="password" placeholder="Confirm Password" required minlength="8"> <br>
       <input type="checkbox">
       <label for="">Subscribe News Letter</label>
       <button style="width: 40%;margin:auto 100px auto;background-color: yellowgreen;color: #fff;margin-top: 20px;border-radius: 20px;cursor: pointer; " type="submit">REGISTER</button>
       
   </form>
   
</body>
</html>
